<div class="appointment-container">
    <form nz-form [formGroup]="appointmentFrmGroup" (ngSubmit)="onSubmit()">

        <div nz-row>
            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label class="white-label">姓名：</nz-form-label>
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="customer"
                                   class="customer-selector">
                            <nz-option *ngFor="let customer of customerList" [nzValue]="customer"
                                       [nzLabel]="customer.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>


            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>电话：</nz-form-label>
                        <input class="appointment-field-input-normal" type="number" nz-input formControlName="phone"
                               placeholder="phone number">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>项目：</nz-form-label>
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person"
                                   formControlName="treatmentItem"
                                   class="treatmentItem-selector">
                            <nz-option *ngFor="let item of treatmentItems" [nzValue]="item"
                                       [nzLabel]="item.name "></nz-option>
                        </nz-select>
                    </nz-form-control>

                </nz-form-item>
            </div>

        </div>

        <div nz-row>
            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>开始时间：</nz-form-label>
                        <nz-date-picker
                                nzShowTime
                                nzFormat="yyyy-MM-dd HH:mm:ss"
                                formControlName="startTime"
                                nzPlaceHolder="Start"
                        ></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>结束时间：</nz-form-label>
                        <nz-date-picker
                                nzShowTime
                                nzFormat="yyyy-MM-dd HH:mm:ss"
                                formControlName="endTime"
                                nzPlaceHolder="End"
                        ></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>类型：</nz-form-label>
                        <input class="appointment-field-input-normal" nz-input formControlName="type" placeholder="type">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-row class="charge-info-row">
            <div nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label>费用：</nz-form-label>
                        <input class="appointment-field-input-normal" type="number" nz-input formControlName="charge" style="width:70%;" nzPlaceHolder="fee"/>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="2">
            </div>

            <div nz-col  nzSpan="2">
                <label nz-checkbox class="box-label">特价</label>
            </div>
            <div nz-col nzSpan="2">
                <label nz-checkbox class="box-label">套餐</label>
            </div>

            <div nz-col nzSpan="1">
            </div>

            <div nz-col nzSpan="3">
                <div nz-col>
                    <nz-form-item>
                            <nz-form-label class="box-label">总次数：</nz-form-label>
                            <input nz-input class="box-input" >
                    </nz-form-item>
                </div>
            </div>
            <div nz-col nzSpan="3">
                <nz-form-item>
                    <nz-form-label class="box-label">本次为第：</nz-form-label>
                    <input nz-input class="box-input" >
                    <nz-form-label class="box-label"> 次</nz-form-label>
                </nz-form-item>

            </div>
        </div>

        <nz-form-item>
            <nz-form-control>
                <nz-form-label>付款方式：</nz-form-label>
                <nz-select formControlName="paymentMethod" nzPlaceHolder="Select a payment method">
                    <nz-option *ngFor="let item of treatmentItems" [nzValue]="item" [nzLabel]="item.name "
                               style="width:50%;"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>

        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="staff"
                   class="staff-selector">
            <nz-option *ngFor="let staff of staffList" [nzValue]="staff" [nzLabel]="staff.name "></nz-option>
        </nz-select>


        <button type="submit">保存</button>
        <button >完成</button>
        <button type="delete">删除</button>
    </form>
</div>
