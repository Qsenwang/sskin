<div class="scheduler">
  <div class="timeline">
    <div *ngFor="let timeSlot of timeSlots" class="time-slot">
      {{ timeSlot.time }}
    </div>
  </div>
  <div class="task-board-container">

    <div *ngFor="let employee of employees" class="board-test">

      <div class="employee-task-board">
        <div class="employee-name">{{ employee.name }}</div>
        <div class="board-cell-grid">
          <div *ngFor="let cell of gridMatrix" class="cell no-cursor" [ngStyle]="calculateHeight(employee.appointments)" (click)="addAppointment(employee)"></div>
        </div>
      </div>
      <div *ngFor="let appointment of employee.appointments" class="appointment no-cursor"
           (click)="editAppointment(appointment)"
           [ngStyle]="calculateAppointmentStyle(appointment)">
      </div>
    </div>


  </div>
</div>
