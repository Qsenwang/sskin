<div *ngIf="!isLoading && !resultSuccess && !resultError">
  <form nz-form [formGroup]="customerCreateFrm" (ngSubmit)="onCreate()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="name" nzRequired >客户名称</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="name" id="name"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="contactPhone" nzRequired>联系电话</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="contactPhone" id="contactPhone"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="customerNote">客户备注</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <textarea nz-input formControlName="customerNote" id="customerNote"></textarea>
      </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
      <button nz-button nzType="default" (click)="onClose()">取消</button>
      <button nz-button nzType="primary" [disabled]="!customerCreateFrm.valid">创建</button>
    </div>
  </form>
</div>
<nz-spin *ngIf="isLoading"></nz-spin>
<div *ngIf="resultSuccess">
  <div><i nz-icon nzType="check-circle" nzTheme="outline"></i> 创建成功</div>
  <button nz-button nzType="primary" (click)="handleCreateSuccess()">确定</button>
</div>
<div *ngIf="resultError">
  <div><i nz-icon nzType="close-circle" nzTheme="outline"></i> 创建失败</div>
  <button nz-button nzType="default" (click)="onClose()">关闭</button>
</div>
